directive @isError on QUERY | OBJECT | FIELD | FIELD_DEFINITION

type Query {
  users: [User] @isError
}

input UserInput {
  name: String
  email: String
  image: String
}

input AccountInput {
  provider: String
}

type Mutation {
  auth(user: UserInput, account: AccountInput): Auth
}

type User {
  id: ID
  name: String
  email: String
  image: String
  role: String
  status: Boolean
  updated_at: timestamptz
  created_at: timestamptz
}
